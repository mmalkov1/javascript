<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>module-11</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
 	 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>
<body class="container">
	<h1>Домашнее задание №11 (Шаблоны, Регулярные выражения)</h1>
  <div class="container row">
    <form class="form js-form col-4">
      <section>
        <h2>Screen size</h2>
        <ul>
          <li><label><input type="checkbox" name="size" value="13"> 13"</label></li>
          <li><label><input type="checkbox" name="size" value="15"> 15"</label></li>
          <li><label><input type="checkbox" name="size" value="17"> 17"</label></li>
        </ul>
      </section>
      <section>
        <h2>Color</h2>
        <ul>
          <li><label><input type="checkbox" name="color" value="white"> white</label></li>
          <li><label><input type="checkbox" name="color" value="gray"> gray</label></li>
          <li><label><input type="checkbox" name="color" value="black"> black</label></li>
        </ul>
      </section>
      <section>
        <h2>Release date</h2>
        <ul>
          <li><label><input type="checkbox" name="release_date" value="2015"> 2015</label></li>
          <li><label><input type="checkbox" name="release_date" value="2016"> 2016</label></li>
          <li><label><input type="checkbox" name="release_date" value="2017"> 2017</label></li>
        </ul>
      </section>
      <button type="submit" id="filter" class="btn btn-success">Filter</button>
      <button type="reset" id="reset" class="btn btn-reset">Clear</button>
    </form>
    <div class="products col-8 row"></div>
    
  </div>
  <script id="entry-template" type="text/x-handlebars-template">
    <div class="col-5 product">
     
      <h2>{{name}}</h2>
      <img src="{{img}}">
      <p>{{descr}}</p>
      <ul>
        <li>color: {{color}}</li>
        <li>price: {{price}}</li>
        <li>Release date: {{release_date}}</li>
      </ul>
     
    </div>
  </script>
  <style>
	h1 {
		margin-bottom: 2rem;
	}
  .product {
    border: 1px solid grey;
    margin-right: 1rem;
    margin-bottom: 1rem;
    box-shadow: 5px 5px 5px grey;
  }
  img {
    display: block;
    width: 100%;
  }
  .js-form ul {
    list-style-type: none;
  }
  
  </style>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
